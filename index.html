<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        #map {
            flex: 1;
            min-height: 100%;
        }

        #sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        #addPlaneForm {
            display: flex;
            margin-bottom: 20px;
        }

        #reg {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #aircraftList {
            margin-bottom: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .aircraft-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 5px;
            border-radius: 4px;
            color: black;
        }

        .status-action-container {
            display: flex;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .online {
            background-color: #4CAF50;
        }

        .offline {
            background-color: #F44336;
        }
        .remove-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }

        .remove-icon {
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
            fill: #F44336; /* Optional: If the SVG supports fill color */
        }

        .remove-button:hover .remove-icon {
            opacity: 0.7; /* Slightly fade on hover */
        }

        #centerSwitzerlandBtn, #resetPlanes {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #resetPlanes {
            background-color: #F44336;
        }

        #centerSwitzerlandBtn:hover, #resetPlanes:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h1>Aircraft Tracker</h1>
    <form id="addPlaneForm">
        <input type="text" id="reg" placeholder="Registration (e.g., HB-XXX)" required autocomplete="off">
        <button type="submit">Add</button>
    </form>
    <div id="aircraftList"></div>
    <button id="centerSwitzerlandBtn">Center map</button>
    <button id="resetPlanes">Reset</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
